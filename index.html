    <body>
        <main class="container mt-3">
            <article class="row text-center">
                <section class="col-sm-12">
                    <h1>Maitre D</h1>
                    <label>Total Bill: </label><input type="number" name="totalin" id = "totalin">
                    <label>Rate of Tip: </label><input type="number" name="tipin" id="tipin">

                    <div id="output">
                        <div class="outputLable">Tip Given: </div><div class="outputText" id="tipout">$0</div>
                        <div class="outputLable">Tax: </div><div class="outputText" id="taxout">$0</div>
                        <div class="outputLable">Grand Total Bill: </div><div class="outputText" id="grandout">$0</div>
                    </div>
                    <input type="submit" value="Click to calculate :D" name="submit" onclick="calc()">
                </section>

        </main>
